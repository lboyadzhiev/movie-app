<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/style.css">
   <title>movies</title>
</head>

<body>
   <div id="container" class="container">
      <nav class="navbar">
         <ul class="nav-el">
            <div class="left-side">
               <li class="nav-el__item"><a href="#" class="nav-el__link">Home</a></li>
               <li class="nav-el__item"><a href="#" class="nav-el__link">Cinema</a></li>
               <li class="nav-el__item"><a href="#" class="nav-el__link">Add Movie</a></li>
               <li class="nav-el__item"><a href="#" class="nav-el__link">My Movies</a></li>
            </div>
            <div class="right-side">
               <li class="nav-el__item"><a href="#" class="nav-el__link">Login</a></li>
               <li class="nav-el__item">Welcome, user!</li>
               <li class="nav-el__item"><a href="#" class="nav-el__link">Registration</a></li>
               <li class="nav-el__item"><a href="#" class="nav-el__link">Logout</a></li>
            </div>
         </ul>
      </nav>
      <img src="./images/background.jpg" class="background-img" alt="bg-images">

      <!-- register form -->

      <section class="form-section" id="registerForm">
         <h1 class="heading-primary">Register</h1>
         <form action="" method="POST" class="form">

            <label>Username</label>
            <input type="text" name="username" class="form-item" id="registerUsername">
            <label>Password</label>
            <input type="password" name="password" class="form-item" id="registerPassword">
            <label>Repeat Password</label>
            <input type="password" name="repeatPassword" class="form-item" id="registerRepeatPassword">
            <input type="submit" class="submit" value="Register">
         </form>
      </section>

      <section class="form-section" id="loginForm">
         <h1 class="heading-primary">Login</h1>
         <form action="" method="POST" class="form">

            <label>Username</label>
            <input type="text" name="username" class="form-item" id="loginUsername">
            <label>Password</label>
            <input type="password" name="password" class="form-item" id="loginPassword">
            <label>Repeat Password</label>
            <input type="submit" class="submit" value="Login">
         </form>
      </section>

      <section class="form-section" id="addMovie">
         <h1 class="heading-primary">Create Movie</h1>
         <form action="" method="POST" class="form">
            <label>Title</label>
            <input type="text" name="title" class="form-item" id="createTitle">
            <label>Image Url</label>
            <input type="text" name="imageUrl" class="form-item" id="createImage">
            <label>Description</label>
            <textarea type="text" name="description" class="form-item" id="createDescription"></textarea>
            <label>Genres</label>
            <input type="text" class="form-item" name="genres" id="createGenres">
            <label>Available Tickets</label>
            <input type="number" class="form-item" name="tickets" id="createTickets">
            <input type="submit" class="submit" value="Create">
         </form>
      </section>
      <footer>@Movies</footer>
   </div>
</body>

</html>
